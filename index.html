<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="result">
          <h1>Your Result</h1>
          <div class="result-circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="result-description">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="summary-list" id="red-bg">
            <div class="summary-list-item">
              <img src="./assets/images/icon-reaction.svg" alt="#" />
              <h3 id="red-letter">Reaction</h3>
            </div>
            <div class="summary-numbers">
              <h4>80</h4>
              <h5>/ 100</h5>
            </div>
          </div>
          <div class="summary-list" id="yellow-bg">
            <div class="summary-list-item">
              <img src="./assets/images/icon-memory.svg" alt="#" />
              <h3 id="yellow-letter">Memory</h3>
            </div>
            <div class="summary-numbers">
              <h4>92</h4>
              <h5>/ 100</h5>
            </div>
          </div>
          <div class="summary-list" id="green-bg">
            <div class="summary-list-item">
              <img src="./assets/images/icon-verbal.svg" alt="#" />
              <h3 id="green-letter">Verbal</h3>
            </div>
            <div class="summary-numbers">
              <h4>61</h4>
              <h5>/ 100</h5>
            </div>
          </div>
          <div class="summary-list" id="blue-bg">
            <div class="summary-list-item">
              <img src="./assets/images/icon-visual.svg" alt="#" />
              <h3 id="blue-letter">Visual</h3>
            </div>
            <div class="summary-numbers">
              <h4>72</h4>
              <h5>/ 100</h5>
            </div>
          </div>
          <div class="button-wrapper">
            <h2>Continue</h2>
          </div>
        </div>
      </div>
      
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/luisoliverosrdn" target="_blank"
        >Luis Oliveros</a
      >.
    </footer>
  </body>
</html>
